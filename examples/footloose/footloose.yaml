cluster:
  name: k0s
  privateKey: ~/.ssh/id_rsa
machines:
- count: 1
  backend: ignite
  spec:
    image: weaveworks/ignite-ubuntu:18.04
    name: server%d
    privileged: true
    volumes:
    - type: bind
      source: /lib/modules
      destination: /lib/modules
    - type: volume
      destination: /var/lib/k0s
    portMappings:
    - containerPort: 22
    - containerPort: 443
    - containerPort: 6443
- count: 1
  backend: ignite
  spec:
    image: weaveworks/ignite-centos:7
    name: worker%d
    privileged: true
    volumes:
    - type: bind
      source: /lib/modules
      destination: /lib/modules
    - type: volume
      destination: /var/lib/k0s
    portMappings:
    - containerPort: 22
    - containerPort: 6443
