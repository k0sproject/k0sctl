cluster:
  name: k0s
  privateKey: ~/.ssh/id_rsa
machines:
- count: 1
  backend: docker
  spec:
    image: quay.io/footloose/ubuntu18.04
    name: server%d
    privileged: true
    volumes:
    - type: bind
      source: /lib/modules
      destination: /lib/modules
    - type: volume
      destination: /var/lib/containerd
    - type: volume
      destination: /var/lib/docker
    - type: volume
      destination: /var/lib/kubelet
    portMappings:
    - containerPort: 22
      hostPort: 9022
    - containerPort: 443
      hostPort: 443
    - containerPort: 6443
      hostPort: 6443
- count: 1
  backend: docker
  spec:
    image: quay.io/footloose/ubuntu18.04
    name: worker%d
    privileged: true
    volumes:
    - type: bind
      source: /lib/modules
      destination: /lib/modules
    - type: volume
      destination: /var/lib/containerd
    - type: volume
      destination: /var/lib/docker
    - type: volume
      destination: /var/lib/kubelet
    portMappings:
    - containerPort: 22
      hostPort: 9022
