name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      # Ugly hack to get the tag name
      # github.ref gives the full reference like refs.tags.v0.0.1-beta1
      - name: Branch name
        id: branch_name
        run: |
          echo ::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build bins
        id: build_bins
        env:
          SEGMENT_WRITE_KEY: ${{ secrets.SEGMENT_WRITE_KEY }}
          TAG_NAME: ${{ steps.branch_name.outputs.TAG_NAME }}
        run: make build-all

      - name: Create Release in Github
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true # So we can manually edit before publishing
          prerelease: ${{ contains(github.ref, '-') }} # v0.1.2-beta1, 1.2.3-rc1

      - name: Upload artifacts
        id: upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions
          TAG_NAME: ${{ steps.branch_name.outputs.TAG_NAME }}
        run: make upload

      - name: "Read sha256sums"
        uses: andstor/file-reader-action@v1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions
        with:
          path: "bin/checksums.txt"

      - name: Update sha256sums to github release
        uses: tubone24/update_release@v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions
          TAG_NAME: ${{ steps.branch_name.outputs.TAG_NAME }}
        with:
          is_append_body: true
          body: |
            \### SHA256 checksums
            ```
            ${{ steps.read_sums.outputs.contents }}
            ```


